<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Secuuth</title>
  <script src="https://cdn.jsdelivr.net/gh/engineering-secuuth/js-bundle/Secuuth.bundle.js"></script>  
  <script>
   
    
     const secuuth = new Secuuth({
      keyId: "**************",//put your key id
      profileName: "Default",
      containerId: "secuuthForm",

      onSubmit: async (tokens) => {
        console.log(tokens)
         await fetch('http://127.0.0.1:5000/', {
         method: 'POST',
         headers: {
                   'Content-Type': 'application/json',
                 },
        body: JSON.stringify(tokens).toString()});
    
      },
    });
  </script>
  <style>
    * {

</head>
